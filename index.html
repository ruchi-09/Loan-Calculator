<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Loan calculator</h3>
        <h4>Loan Amount ($)</h4>
        <input type="number" id="la" class="input">
        <h4>Interest Rate (%)</h4>
        <input type="number" id="ir" class="input">
        <h4>Months to pay</h4>
        <input type="number" id="mtp" class="input"><br>
        <button class="calculate">CALCULATE</button>
        <h4 id="mp">Monthly Payment = $</h4>
        <button class="clear">CLEAR</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
